<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <link href="/static/css/output.css" rel="stylesheet" />

    <style>
      .typing-dots {
        display: flex;
        gap: 0.25rem;
      }

      .typing-dots span {
        width: 0.4rem;
        height: 0.4rem;
        border-radius: 9999px;
        background: #e5e7eb;
        opacity: 0.2;
        animation: bounce 1s infinite ease-in-out;
      }

      .typing-dots span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dots span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: translateY(0);
          opacity: 0.2;
        }

        40% {
          transform: translateY(-0.2rem);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body class="bg-gray-800 text-gray-200 min-h-screen">
    <div class="w-full bg-gray-900 text-center p-6 fixed top-0 left-0 z-10">
      <div class="text-3xl font-bold">Personal Python Tutor</div>
      <div class="text-xl text-gray-400">Ask me questions about Python!</div>
    </div>

    <div class="pt-28 flex w-full min-h-screen">
      <nav
        class="fixed flex flex-col w-64 bg-gray-900/80 border-r border-gray-700 px-4 py-6 space-y-2 h-screen"
      >
        <div class="flex flex-row justify-between">
          <span class="text-sm font-semibold text-gray-400">Conversations</span>
          <button
            class="cursor-pointer text-gray-400 hover:text-gray-200 transition-colors"
          >
            <svg
              width="20px"
              height="20px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11 4H7.2C6.0799 4 5.51984 4 5.09202 4.21799C4.71569 4.40974 4.40973 4.7157 4.21799 5.09202C4 5.51985 4 6.0799 4 7.2V16.8C4 17.9201 4 18.4802 4.21799 18.908C4.40973 19.2843 4.71569 19.5903 5.09202 19.782C5.51984 20 6.0799 20 7.2 20H16.8C17.9201 20 18.4802 20 18.908 19.782C19.2843 19.5903 19.5903 19.2843 19.782 18.908C20 18.4802 20 17.9201 20 16.8V12.5M15.5 5.5L18.3284 8.32843M10.7627 10.2373L17.411 3.58902C18.192 2.80797 19.4584 2.80797 20.2394 3.58902C21.0205 4.37007 21.0205 5.6364 20.2394 6.41745L13.3774 13.2794C12.6158 14.0411 12.235 14.4219 11.8012 14.7247C11.4162 14.9936 11.0009 15.2162 10.564 15.3882C10.0717 15.582 9.54378 15.6885 8.48793 15.9016L8 16L8.04745 15.6678C8.21536 14.4925 8.29932 13.9048 8.49029 13.3561C8.65975 12.8692 8.89125 12.4063 9.17906 11.9786C9.50341 11.4966 9.92319 11.0768 10.7627 10.2373Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
        <div 
          class="flex flex-col" 
          id="conversationArea"
          hx-get="/conversations"
          hx-trigger="load"
          hx-swap="innerHTML"
        >

          <!-- Previous Conversations Go Here -->


        </div>

      </nav>
      <main class="flex-1 flex justify-center">
        <div
          id="chatArea"
          class="flex flex-col w-full md:w-1/2 pb-32 px-4 overflow-y-auto"
        >
          {{ .Content }}
        </div>
        <form
          id="chatForm"
          hx-post="/api/message"
          hx-target="#chatArea"
          hx-swap="beforeend"
          hx-on::before-request="addUserMessageAndThinking(event)"
          hx-on::after-request="removeThinkingBubble(); this.reset();"
          class="fixed bottom-0 left-0 w-full bg-gray-900 p-4 flex justify-center"
        >
          <div class="flex w-full md:w-1/2 items-end space-x-2">
            <textarea
              id="chatInput"
              name="message"
              placeholder="Type your question..."
              rows="1"
              class="flex-grow resize-none bg-gray-700 text-white p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 overflow-y-auto"
            ></textarea>
            <button
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
            >
              Send
            </button>
          </div>
        </form>
      </main>
    </div>
    <script>
      const textarea = document.getElementById("chatInput");
      const chatArea = document.getElementById("chatArea");

      textarea.addEventListener("input", () => {
        textarea.style.height = "auto";
        const lineHeight = parseFloat(getComputedStyle(textarea).lineHeight);
        const maxHeight = lineHeight * 5;
        textarea.style.overflowY =
          textarea.scrollHeight > maxHeight ? "auto" : "hidden";
        textarea.style.height =
          Math.min(textarea.scrollHeight, maxHeight) + "px";
      });

      function addUserMessageAndThinking(evt) {
        const form = evt.target;
        const textarea = form.querySelector("#chatInput");
        const text = textarea.value.trim();

        if (!text) {
          evt.preventDefault();
          return;
        }

        const userDiv = document.createElement("div");
        userDiv.className =
          "my-2 bg-blue-600 p-3 rounded-lg self-end max-w-[80%]";
        userDiv.textContent = text;
        chatArea.appendChild(userDiv);

        addThinkingBubble();

        chatArea.scrollTop = chatArea.scrollHeight;
      }

      function addThinkingBubble() {
        if (document.getElementById("thinking-bubble")) return;

        const bubble = document.createElement("div");
        bubble.id = "thinking-bubble";
        bubble.className =
          "my-2 bg-gray-700 p-3 rounded-lg self-start max-w-[80%] flex items-center space-x-2";

        const dots = document.createElement("div");
        dots.className = "typing-dots";
        dots.innerHTML = "<span></span><span></span><span></span>";

        bubble.appendChild(dots);

        chatArea.appendChild(bubble);
        chatArea.scrollTop = chatArea.scrollHeight;
      }

      function removeThinkingBubble() {
        const bubble = document.getElementById("thinking-bubble");
        if (bubble) bubble.remove();
      }
      document.body.addEventListener("htmx:afterSwap", (evt) => {
        if (evt.detail.target.id === "chatArea") {
          chatArea.scrollTop = chatArea.scrollHeight;
        }
      });
    </script>
  </body>
</html>
